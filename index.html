<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soon..</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff3;
            color: #366;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('Lahcen.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.8);
            color: #ff0;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px #0400dc;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        body {
            padding-top: 60px;
        }

        .logo {
            position: absolute;
            left: 25px;
            top: 5px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            margin: 10px 0;
        }

        nav button {
            background: #333;
            color: #0400dc;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 17px;
        }

        .section {
            display: none;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        h1, h2, h3 {
            text-align: center;
            color: white;
        }

        .main-background {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px 0;
            position: relative;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #222;
            color: #0400dc;
            width: calc(33% - 20px);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #0400dc;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px #0400dc;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 98%;
            background: #000;
            color: #0400dc;
            text-align: center;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            background-color: rgba(34, 34, 34, 0.8);
            box-shadow: 0 4px 10px #0400dc;
        }

        .social-icons a {
            color: rgb(255, 255, 255);
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0400dc;
        }

        .footer-text {
            flex-grow: 1;
            text-align: center;
        }

        /* تصميم خاص للهواتف */
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }

            header {
                padding: 10px;
            }

            .logo {
                height: 35px;
                width: 35px;
            }

            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav button {
                width: 90%;
                padding: 12px;
                font-size: 16px;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }

            .footer-text {
                font-size: 14px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Interpol Aflou.png" alt="لوغو" class="logo" onclick="showSection('main')">
        <nav>
            <button onclick="showSection('main')"><i class="fas fa-home"></i> الرئيسية</button>
            <button onclick="showSection('home')"><i class="fas fa-newspaper"></i> أخبار</button>
            <button onclick="showSection('videos')"><i class="fas fa-video"></i> فيديوهات</button>
            <button onclick="showSection('images')"><i class="fas fa-image"></i> صور</button>
            <button onclick="showSection('results')"><i class="fas fa-trophy"></i> soon..</button>
        </nav>
    </header>

    <main>
        <section id="main" class="section active main-background">
            <h1>رئيسية</h1>
            <h3>WELCOME BACK</h3>
        </section>

        <section id="home" class="section">
            <h1>أخبار</h1>
        </section>

        <section id="videos" class="section">
            <h1>فيديوهات</h1>
        </section>

        <section id="images" class="section">
            <h1>صور</h1>
        </section>

        <section id="results" class="section">
            <h1>soon..</h1>
        </section>
    </main>

    <footer>
        <div class="footer-text">حقوق الطبع والنشر © 2024 جميع الحقوق محفوظة | Developer: H29</div>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
