<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soon..</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('Lahcen.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: #366;
            text-align: center;
            overflow-x: hidden;
        }

        /* ✅ الشريط العلوي (Header) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(34, 34, 34, 0.9);
            color: #ff0;
            padding: 10px;
            box-shadow: 0 4px 10px #0400dc;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ✅ قائمة التنقل (للشاشات الصغيرة تتحول إلى قائمة جانبية) */
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav button {
            background: #333;
            color: #ff0;
            border: none;
            padding: 7px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        nav button:hover {
            background: #0400dc;
            color: white;
        }

        /* ✅ الأقسام الرئيسية */
        .section {
            display: none;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section.active {
            display: flex;
        }

        .main-background {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
        }

        /* ✅ بطاقات المحتوى */
        .card-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #222;
            color: #ff0;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 2px 6px #0400dc;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card p {
            padding: 10px;
        }

        /* ✅ الفوتر (Footer) */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(34, 34, 34, 0.9);
            color: #ff0;
            text-align: center;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons a {
            color: white;
            margin: 0 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #0400dc;
        }

        /* ✅ تحسين العرض على الشاشات الصغيرة */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            nav {
                flex-direction: column;
                gap: 5px;
            }

            nav button {
                font-size: 12px;
                padding: 6px 10px;
                width: 90%;
            }

            .card-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            footer {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- ✅ الشريط العلوي -->
    <header>
        <img src="Interpol Aflou.png" alt="لوغو" class="logo" onclick="showSection('main')">
        <nav>
            <button onclick="showSection('main')"><i class="fas fa-home"></i> الرئيسية</button>
            <button onclick="showSection('home')"><i class="fas fa-newspaper"></i> أخبار</button>
            <button onclick="showSection('videos')"><i class="fas fa-video"></i> فيديوهات</button>
            <button onclick="showSection('images')"><i class="fas fa-image"></i> صور</button>
            <button onclick="showSection('results')"><i class="fas fa-trophy"></i> قريبًا..</button>
        </nav>
    </header>

    <!-- ✅ الأقسام -->
    <main>
        <section id="main" class="section active main-background">
            <h1>الرئيسية</h1>
            <h3>WELCOME BACK</h3>
            <div class="card-container">
                <div class="card">
                    <img src="interpol.png" alt="Lahcen Picasso">
                    <p>Lahcen Picasso</p>
                </div>
            </div>
        </section>

        <section id="home" class="section">
            <h1>أخبار</h1>
            <div class="card-container">
                <div class="card">
                    <img src="Interpol Aflou.png" alt="خبر 1">
                    <p>Picasso Web📉</p>
                </div>
            </div>
        </section>

        <section id="videos" class="section">
            <h1>فيديوهات</h1>
            <div class="card-container">
                <div class="card">
                    <img src="video.png" alt="فيديو">
                    <p>فيديوهات جديدة قريبًا</p>
                </div>
            </div>
        </section>
    </main>

    <!-- ✅ الفوتر -->
    <footer>
        <div>© 2024 جميع الحقوق محفوظة | H29</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
