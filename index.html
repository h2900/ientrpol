<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff3;
            color: #366;
            margin: 0;
            padding: 0;
            background: url('Lahcen.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px #0400dc;
            backdrop-filter: blur(5px);
            align-items: center;
            padding: 10px 15px;
            justify-content: center;
        }

        .logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
        }

        nav button {
            background: #333;
            color: #0400dc;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 16px;
        }

        .section {
            display: none;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        .section.active {
            display: block;
            opacity: 1; 
        }

        h1, h2, h3 {
            text-align: center;
            color: #fff
            z-index: 1000; 
        }

.card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #222;
            color: #0400dc;
            width: calc(33% - 20px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #0400dc;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px #0400dc;
        }

                .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* تصميم البطاقات */
        .card {
            background: #222;
            color: #0400dc;
            width: calc(33% - 20px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #0400dc;
            text-align: center;
            cursor: pointer;
        }

        /* تصميم الصور داخل البطاقات */
        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* عند تمرير الفأرة فوق البطاقة */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px #0400dc;
        }

        /* شاشة العرض الكاملة للصورة */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        /* الصورة المكبرة */
        .fullscreen img {
            width: 90%;
            height: auto;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* زر الإغلاق */
        .fullscreen::after {
            content: "✖";
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
    display: flex;
    flex-wrap: wrap; /* السماح للعناصر بالتفاف في حال الحاجة */
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(34, 34, 34, 0.8);
    color: #0400dc;
    text-align: center;
    padding: 15px 20px;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px #0400dc;
}
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0400dc;
        }

        .menu-toggle {
    display: block; /* اجعلها مرئية */
    font-size: 25px; /* ضبط الحجم ليكون مناسباً */
    cursor: pointer;
    position: fixed; /* تثبيتها في الزاوية */
    top: 5px; /* تحديد المسافة من الأعلى */
    right: 25px; /* تحديد المسافة من اليمين */
    z-index: 1000; /* جعلها فوق باقي العناصر */
    background: none; /* إضافة خلفية */
    padding: 10px; /* تحسين المظهر */
    border-radius: 8px; /* زوايا دائرية */
    display: none; /* إخفاء العنصر بشكل افتراضي */
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 40px;
            right: 30px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 6px 15px #0400dc;
        }

        .mobile-nav button {
            display: block;
            width: 100%;
            text-align: left;
            background: rgba(34, 34, 34, 0.9);
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .mobile-nav button:hover {
            background: #0400dc;
        }

        @media screen and (max-width: 768px) {
                
                    footer {
        flex-direction: column;
        text-align: center;
        padding: 10px;
    }

    .footer-text {
        margin-bottom: 10px;
    }

    .social-icons {
        justify-content: center;
        margin-top: 10px;
    }

            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-nav.active {
                display: block;
            }

            .card {
                width: 90%;
            }

            footer {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .footer-text {
                margin-bottom: 10px;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Interpol Aflou.png" alt="لوغو" class="logo" onclick="showSection('main')">
        <div class="menu-toggle" onclick="toggleMenu()">

            <button onclick="showSection('videos')"><i class="fas fa-video"></i> فيديوهات</button>

    <footer>
        <div class="footer-text">حقوق الطبع والنشر © 2024 جميع الحقوق محفوظة developer by: H29</div>
        <div class="social-icons">

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function toggleMenu() {
            document.getElementById('mobileNav').classList.toggle('active');
        }
    </script>

</html>
