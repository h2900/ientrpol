    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff3;
            color: #366;
            margin: 0;
            padding: 0;
            background: url('Lahcen.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px #0400dc;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
        }

        nav button {
            background: #333;
            color: #0400dc;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 16px;
        }

        .section {
            display: none;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999; 
        }

        .section.active {
            display: block;
            opacity: 1; 
            z-index: 9999; /* يجعله فوق جميع العناصر */
        }

        h1, h2, h3 {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #222;
            color: #0400dc;
            width: calc(33% - 20px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #0400dc;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px #0400dc;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(34, 34, 34, 0.8);
            color: #0400dc;
            text-align: center;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px #0400dc;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0400dc;
        }

        .menu-toggle {
    display: block; /* اجعلها مرئية */
    font-size: 30px; /* ضبط الحجم ليكون مناسباً */
    cursor: pointer;
    position: fixed; /* تثبيتها في الزاوية */
    top: 15px; /* تحديد المسافة من الأعلى */
    right: 5px; /* تحديد المسافة من اليمين */
    z-index: 1000; /* جعلها فوق باقي العناصر */
    background: none; /* إضافة خلفية */
    padding: 10px; /* تحسين المظهر */
    border-radius: 8px; /* زوايا دائرية */
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 40px;
            right: 30px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 6px 15px #0400dc;
        }

        .mobile-nav button {
            display: block;
            width: 100%;
            text-align: left;
            background: rgba(34, 34, 34, 0.9);
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .mobile-nav button:hover {
            background: #0400dc;
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-nav.active {
                display: block;
            }

            .card {
                width: 90%;
            }

            footer {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .footer-text {
                margin-bottom: 10px;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
